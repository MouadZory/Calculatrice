<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="Calcul.css">
</head>
<body>
<div id="ALL">
    <div>
        <p id="a">0</p>
        <button id="A">C</button>
    </div>

    <div>
        <button id="B">7</button>
        <button id="C">8</button>
        <button id="D">9</button>
        <button id="MS7">supprm</button>
        
    </div>

    <div>
        <button id="F">4</button>
        <button id="G">5</button>
        <button id="H">6</button>
        <button id="I" class="Ope">/</button>
    </div>

    <div>
        <button id="J">1</button>
        <button id="K">2</button>
        <button id="L">3</button>
        <button id="E" class="Ope">*</button>
        
    </div>

    <div>
        <button id="N">0</button>
        <button id="Fs">.</button>
        <button id="M" class="Ope">-</button>
        <button id="P" class="Ope">+</button>
    </div>
    <div>
        <button id="O">=</button>
    </div>
</div>
<script src="Calcul.js"></script>


    

    
</body>
</html>
